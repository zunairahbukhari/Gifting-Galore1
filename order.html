<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="order.css">
    <!-- animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <!-- <h1>Order Form</h1> -->
    <div class="row" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
        <div class="col-75">
            <div class="container">
              <form class="link" action="popup.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Order Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input class="hi" type="text" id="fname" name="firstname" placeholder="Full Name">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input class="hi" type="text" id="email" name="email" placeholder="Ali@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input class="hi" type="text" id="adr" name="address" placeholder="Your Address">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input class="hi" type="text" id="city" name="city" placeholder="Country">

                        <div class="col-50">
                            <h3>Payment Method</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input class="mop" type="text" id="cname" name="cardname" placeholder="Name on Card">
                            <label for="ccnum">Credit card number</label>
                            <input class="mop"  type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input class="mop"  type="text" id="expmonth" name="expmonth" placeholder="August">
                            <div class="king row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input  class="top"  type="text" id="expyear" name="expyear" placeholder="2027">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input class="top"  type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div><br>
                    <input class="btn btn-dark " type="submit"/>
                </form>
            </div>
        </div>

    </div>
    <script>
        AOS.init();
      </script>
</body>

</html>
